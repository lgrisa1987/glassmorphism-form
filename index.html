<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glassmorphism Form</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
</head>

<body>
    <section id="glassmorphism-form">
        <div class="color" v-for="i in 3" :key="i"></div>
        <video class="video-bg" autoplay muted loop>
            <source src="./video-bg3.mp4" type="video/mp4">
        </video>
        <div class="box">
            <!--  <div class="square" v-for="n in 5" :key="n"></div> -->
            <div class="container">
                <div class="form">
                    <h2>Login Form</h2>
                    <form action="">
                        <div class="inputBox" v-for="(input,index) in inputs" :key="index">
                            <input :type="input.type" :placeholder="index !== 2 ? input.placeholder : ''"
                                :value="index !== 2 ? '' : input.value">
                        </div>
                        <p class="forget" v-for="paragraph in paragraphs" :key="paragraph.p">{{paragraph.p}} <a
                                href="#">{{paragraph.l}}</a></p>
                    </form>
                </div>
            </div>
        </div>
    </section>
</body>
<script>
    const glassmorphism = new Vue({
        el: '#glassmorphism-form',
        data: {
            inputs: [{
                type: 'text',
                placeholder: 'Username'
            }, {
                type: 'password',
                placeholder: 'Password'
            }, {
                type: 'submit',
                value: 'Login'
            }],
            paragraphs: [{
                p: 'Forgot password?',
                l: 'Click Here'
            }, {
                p: 'Don\'t have an account?',
                l: 'Sign up'
            }, ]
        }
    })
</script>

</html>
